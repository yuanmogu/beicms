<fieldset>
    <legend>条件搜索</legend>
    <form class="layui-form layui-form-pane form-search" action="{:sysuri()}" onsubmit="return false" method="get" autocomplete="off">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">邮箱</label>
            <label class="layui-input-inline">
                <input name="email" value="{$get.email|default=''}" placeholder="请输入邮箱" class="layui-input">
            </label>
        </div>
		<div class="layui-form-item layui-inline">
            <label class="layui-form-label">手机号</label>
            <label class="layui-input-inline">
                <input name="mobile" value="{$get.mobile|default=''}" placeholder="请输入手机号" class="layui-input">
            </label>
        </div>

  

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">时间</label>
            <label class="layui-input-inline">
                <input data-date-range name="create_time" value="{$get.create_time|default=''}" placeholder="请选择操作时间" class="layui-input">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <button type="submit" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
</fieldset>
