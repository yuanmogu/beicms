<div class="layui-input-inline">
<select {if !empty($prekey)}name="{$prekey}.{$name}"{else/}name="{$name}"{/if} id="input{$prekey}{$name}" {if isset($is_must) && $is_must}lay-verify="required"{/if}>
	<option value=""> - </option>
	{volist name="$template.show" id="item"}

	{/volist}
</select>
</div>
