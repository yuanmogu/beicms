<div class="layui-input-inline">

<select {if !empty($prekey)}name="{$prekey}.{$name}"{else/}name="{$name}"{/if} id="input{$prekey}{$name}" {if isset($is_must) && $is_must}lay-verify="required"{/if} {if isset($status) && !$status}disabled{/if}>
	{volist name="option" id="item"}
	<option value="{$item['key']}" {if $item['key'] == $value}selected{/if}>{$item['label']}</option>
	{/volist}
</select>

</div>
